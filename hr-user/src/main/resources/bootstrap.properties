spring.application.name=hr-user

#Congiguração para que o microserviço saiba qual é o servidor de configuração
spring.cloud.config.uri=http://localhost:8888

#Profile para rodar
spring.profiles.active=dev

#Configuração do actuator para pegar as atualizações de configurações no GIT sem precisar parar a aplicação
management.endpoints.web.exposure.include=*